  namespace: ElseForty.splineplus.api
  summary: >-
    Provides methods for updating the positions of vertices and nodes along spline branches by raycasting onto surfaces below, 

    retrieving and setting projection properties such as raycast length, offset, debug ray visibility, and preservation of normals.
